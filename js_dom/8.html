<!DOCTYPE html>
<html>
<head>
  <title>Modal Example</title>
  <style>
    /* CSS for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border-radius: 5px;
      width: 60%;
    }
  </style>
</head>
<body>
  <!-- Form for input -->
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <!-- Modal to display data -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="modalName"></span><br>
      <span id="modalEmail"></span><br>
      <span id="modalAge"></span><br><br>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const modal = document.getElementById('myModal');
    const modalName = document.getElementById('modalName');
    const modalEmail = document.getElementById('modalEmail');
    const modalAge = document.getElementById('modalAge');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const age = document.getElementById('age').value;
    
      // Simulate a RESTful API POST request
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify({ name, email, age}),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then(response => response.json())
        .then(data => {
          // Display data in the modal
          modalName.textContent = `Name: ${data.name}`;
          modalEmail.textContent = `Email: ${data.email}`;
          modalAge.textContent = `Age: ${data.age}`;
          modal.style.display = 'block';
        })
        .catch(error => console.error(error));
    });

    closeModal.addEventListener('click', function () {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
